<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beziehungsstatistik Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="dashboard">
  <h1>Beziehungsstatistik Dashboard ❤️</h1>
  <div class="stats">
    <div class="stat">
        <h2>Tage zusammen</h2>
      <p id="daysTogether">0</p>
    </div>
    <div class="stat">
      <h2>Dates</h2>
      <p id="dates">0</p>
    </div>
    <div class="stat">
      <h2>Glückliche Stunden</h2>
      <p id="laughingHours">0</p>
    </div>
    <div class="stat">
      <h2>Umarmungen gegeben</h2>
      <p id="hugsGiven">0</p>
    </div>
    <div class="stat">
      <h2>Geteilte Witze</h2>
      <p id="insideJokes">0</p>
    </div>
    <div class="stat">
      <h2>"Liebe dich gesagt</h2>
      <p id="liebedichGesagt">0</p>
    </div>
    
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
