<!DOCTYPE html>
<html>
<head>
    <title>Mimi Schlange</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        body {
            background: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid white;
            
        }

        #scoreboard {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="scoreboard">
    <span>Score: <span id="current-score">0</span></span>
    <span> | High Score: <span id="high-score">0</span></span>
</div>
<canvas width="400" height="400" id="game"></canvas>
<script>
    document.addEventListener('touchmove', function (e) {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('wheel', function (e) {
        e.preventDefault();
    }, { passive: false });
    var canvas = document.getElementById('game');
    var context = canvas.getContext('2d');

    // Score variables
    var currentScore = 0;
    let highScore = localStorage.getItem('highScore') || 0;

    // Update score display
    function updateScore() {
        localStorage.setItem('highScore', highScore);
        document.getElementById('current-score').textContent = currentScore;
        document.getElementById('high-score').textContent = highScore;
    }

    // Load images
    var appleImage = new Image();
    appleImage.src = 'tort.png'; // Provide the path to the apple image

    var snakeHeadImage = new Image();
    snakeHeadImage.src = 'mimi.png'; // Provide the path to the snake head image

    var grid = 16;
    var count = 0;

    var snake = {
        x: 160,
        y: 160,
        dx: grid,
        dy: 0,
        cells: [],
        maxCells: 4
    };

    var apple = {
        x: 320,
        y: 320
    };

    function getRandomInt(min, max) {
        return Math.floor(Math.random() * (max - min)) + min;
    }

    function loop() {
        requestAnimationFrame(loop);

        if (++count < 4) return;

        count = 0;
        context.clearRect(0, 0, canvas.width, canvas.height);

        // Move snake
        snake.x += snake.dx;
        snake.y += snake.dy;

        if (snake.x < 0) snake.x = canvas.width - grid;
        else if (snake.x >= canvas.width) snake.x = 0;

        if (snake.y < 0) snake.y = canvas.height - grid;
        else if (snake.y >= canvas.height) snake.y = 0;

        snake.cells.unshift({ x: snake.x, y: snake.y });

        if (snake.cells.length > snake.maxCells) snake.cells.pop();

        // Draw apple
        context.drawImage(appleImage, apple.x, apple.y, grid - 1, grid - 1);

        // Draw snake
        snake.cells.forEach((cell, index) => {
            if (index === 0) {
                // Draw snake head
                context.drawImage(snakeHeadImage, cell.x, cell.y, grid - 1, grid - 1);
            } else {
                // Draw snake body
                context.fillStyle = 'green';
                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);
            }

            // Snake eats apple
            if (cell.x === apple.x && cell.y === apple.y) {
                snake.maxCells++;
                currentScore++;
                if (currentScore > highScore) highScore = currentScore;
                updateScore();

                apple.x = getRandomInt(0, 25) * grid;
                apple.y = getRandomInt(0, 25) * grid;
            }

            // Snake collides with itself
            for (var i = index + 1; i < snake.cells.length; i++) {
                if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                    snake.x = 160;
                    snake.y = 160;
                    snake.cells = [];
                    snake.maxCells = 4;
                    snake.dx = grid;
                    snake.dy = 0;
                    currentScore = 0;
                    updateScore();

                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                }
            }
        });
    }

    let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;

    document.addEventListener('touchstart', function (e) {
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchend', function (e) {
        touchEndX = e.changedTouches[0].clientX;
        touchEndY = e.changedTouches[0].clientY;

        handleSwipe();
    });

    function handleSwipe() {
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            if (deltaX > 0 && snake.dx === 0) snake.dx = grid, snake.dy = 0;
            else if (deltaX < 0 && snake.dx === 0) snake.dx = -grid, snake.dy = 0;
        } else {
            if (deltaY > 0 && snake.dy === 0) snake.dy = grid, snake.dx = 0;
            else if (deltaY < 0 && snake.dy === 0) snake.dy = -grid, snake.dx = 0;
        }
    }

    requestAnimationFrame(loop);
</script>
</body>
</html>
